apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lunch-ingress
  namespace: lunch
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: lunch-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lunch-frontend
                port:
                  number: 80
